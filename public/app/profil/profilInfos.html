<div class="row">
        <form class="form-horizontal encadrement_leger" name="information_personnelle">
			   <legend>Mes informations personnelles</legend>
          <div class="form-group">
            <label for="email" class=" col-xs-2 control-label">Email</label>
            <div class="col-xs-10">
              <input type="email" class="form-control" id="email" ng-model="vm.userProfil.email" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="text" class="col-xs-2 control-label">Nom</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="nom" ng-model="vm.userProfil.nom" placeholder="Nom">
            </div>
          </div>
          <div class="form-group">
            <label for="prenom" class="col-xs-2 control-label">Prénom</label>
            <div class=" col-xs-10">
              <input type="text" class="form-control" id="prenom" ng-model="vm.userProfil.prenom" placeholder="Prénom">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-xs-2 control-label">Age</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="age" ng-model="vm.userProfil.age" placeholder="Age">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-offset-8 ">
              <a ui-sref="profil.coordonnees" id="adresseButton" ng-click="vm.saveProfil()" class="btn btn-sm btn-success">Suivant <span class="glyphicon glyphicon-floppy-save"></span></a>
            </div>
          </div>
         <div class="btn btn-sm btn-success" ng-file-select ng-model="vm.files" >Upload </div>
         <div class="btn btn-sm btn-success" ng-click="vm.upload()">Valider</div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#myModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
                <div class="cropArea"><img-crop image="vm.myImage" result-image="vm.myCroppedImage"></img-crop></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        </form>
       
        <div>Cropped Image:</div>
        <div><img class="image-arrondie" ng-src="{{vm.myCroppedImage}}" /></div>
        <div class="cropArea"><img-crop image="vm.myImage" result-image="vm.myCroppedImage"></img-crop></div>
</div>
