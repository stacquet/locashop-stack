<div class="form-horizontal spacer" >

	<div class="form-group" ng-show="vmMaps.editMode">
		 <label for="mobile" class="col-xs-2 control-label">Adresse postale</label>
		 <div class=" col-xs-10" id="profilMapsControllerParent"></div>
	</div>
	<div class="form-group" ng-show="!vmMaps.editMode">
		<label for="email" class=" col-xs-2 control-label">Adresse valid√©e</label>
		<div class="col-xs-10">
			<p class="form-control-static">{{vmMaps.userProfil.Adresse.formatted_address}}</p>
			<a ng-click="vmMaps.toggleEditMode()" id="modifierAdresseButton" class="btn btn-sm btn-warning">Modifier </a>
		</div>
	</div>
	<div>
	  <ui-gmap-google-map center="map.center" zoom="map.zoom" dragging="map.dragging"
	  bounds="map.bounds" events="map.events" options="map.options"
	  pan="true"  control="map.control">
		 <ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv" ></ui-gmap-search-box>
		 <ui-gmap-markers models="map.markers" coords="'self'" icon="'icon'"   click="'onClicked'">
		 </ui-gmap-markers>
	  </ui-gmap-google-map>
	</div>
	<div class="form-group spacer">
		<div class="col-xs-offset-10 col-xs-2">
			<a ng-click="vmMaps.logMap()" id="mobileButton" class="btn btn-sm btn-success">Poursuivre <span class="glyphicon glyphicon-circle-arrow-right"></span></a>
		</div>  
	</div>
	
	<!-- modal pour valider son adresse -->
	<modal title="Votre adresse" visible="showModal">
		<div class="form-horizontal" >
			<div class="form-group">
				<label for="email" class=" col-xs-6 control-label">Votre adresse</label>
				<div class="col-xs-6">
					<p class="form-control-static">{{vmMaps.place.formatted_address}}</p>
				</div>
			</div>
			<div class="form-group">
		            <div class="col-xs-offset-5 ">
		            	<!-- <a ui-sref="profil.mobile" id="adresseButton" ng-click="vm.saveAdresse()" class="btn btn-success"> -->
		            	<a id="adresseButton" ng-click="vmMaps.saveAdresse()" class="btn btn-success">J'habite ici ! </a>
		            </div>
		   </div>
		</div>
	</modal>
</div>
